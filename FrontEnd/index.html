<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Register</a></li>
                <li class="nav-item"><a href="view.html" class="nav-link">View</a></li>

            </ul>
        </header>
    </div>

    
    <div class="container-fluid">
        <div class="row mt-4">

            <div class="col-3 mt-5">
                <div class="text-center">
                    <img id="image-student" class="rounded-circle" width="50%" alt="avatar1" src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" />
                </div> 

                <div class="text-center">
                    <input  type="file" id="upload" onchange="loadFile(event)" hidden/>
                    <label  for="upload">Upload Image</label> 
                </div>              
            </div>

            <div class="col-9">
                <div class="container">
                    <p id="student-info-head" class="text-primary">Student Information</p>
                </div>
                <div class="separator"></div>


                <div class="row p-2">
                    <div class="col-1">
                        Name:
                    </div>
                    <div class="col-9">
                        <input type="text" name="student-name" id="studentNameInput" class="form-control border-dark">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-1">
                        Age:
                    </div>
                    <div class="col-9">
                        <input type="text" name="student-age" id="studentAgeInput" class="form-control border-dark">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-1">
                        Contact:
                    </div>
                    <div class="col-9">
                        <input type="text" name="student-contact" id="studentContactInput" class="form-control border-dark">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-3"></div>


            <div class="col-9">
                <div class="container">
                    <p id="student-info-head" class="text-primary">Gurdian Information</p>
                </div>
                <div class="separator"></div>


                <div class="row p-2">
                    <div class="col-1">
                        Name:
                    </div>
                    <div class="col-9">
                        <input type="text" name="gurdian-name" id="gurdianNameInput" class="form-control border-dark">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-1">
                        Address:
                    </div>
                    <div class="col-9">
                        <input type="text" name="gurdian-address" id="gurdianAddressInput" class="form-control border-dark">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-1">
                        Contact:
                    </div>
                    <div class="col-9">
                        <input type="text" name="gurdian-contact" id="gurdianContactInput" class="form-control border-dark">
                    </div>
                </div>


            </div>
        </div>
        <div class="row mt-3">
            <div class="col" id="btn-submit-clear">
                <button class="btn btn-success me-2" id="register">Register</button>
                <button class="btn btn-warning ms-2" id="clear">Clear</button>
            </div>
        </div>

        


    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
